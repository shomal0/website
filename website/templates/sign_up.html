{% extends 'base.html' %}

{% block title %}Sign Up{% endblock%}

{% block content %}
<br>
<h3 align="center">Sign Up</h3>
<br>
<br>
<table style="width:100%">
    <tr>
        <td width="35%"></td>
        <th style="width:30%">
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter email"
                            required="required"
                    />

                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Enter name"
                            required="required"
                    />

                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password1"
                            name="password1"
                            placeholder="Enter password"
                            required="required"
                    />

                </div>
                <div class="form-group">
                    <label for="name">Confirm password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password2"
                            name="password2"
                            placeholder="Confirm password"
                            required="required"
                    />

                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </th>
        <td width="35%"></td>
    </tr>
</table>
{% endblock %}
