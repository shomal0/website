{% extends 'base.html' %}

{% block title %}Login{% endblock%}

{% block content %}
<br>
<h3 align="center">Login</h3>
<br>
<br>
<table style="width:100%">
    <tr>
        <td width="35%"></td>
        <th style="width:30%">
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter email"
                            required="required"
                    />

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            required="required"
                    />

                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </th>
        <td width="35%"></td>
    </tr>
</table>
{% endblock %}
