{% extends 'base.html' %}

{% block title %}New_Group{% endblock%}

{% block content %}

<br>
<h3 align="center">Create New Group</h3>
<br>
<br>
<table style="width:100%">
    <tr>
        <td width="35%"></td>
        <th style="width:30%">
            <form method="POST">
                <div class="form-group">
                    <label for="Group_Name">Group Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="Group_Name"
                            name="Group_Name"
                            placeholder="Enter Group Name"
                            required="required"
                    />
                </div>
                <button id="btn_create_group" type="submit" class="btn btn-primary">Create Group</button>
            </form>
        </th>
        <td width="35%"></td>
    </tr>
</table>

{% endblock %}
